<ng-container *ngIf="isLoading$ | async as isLoading">
    <mat-spinner [diameter]="30"></mat-spinner>
</ng-container>
<ng-container *ngIf="tags$ | async as tags">
    <mat-chip-list>
        <mat-chip [selected]="tag" [value]="tag" (click)="selectTag(tag)" *ngFor="let tag of tags">
            {{tag}}
        </mat-chip>
    </mat-chip-list>
</ng-container>
<ng-container *ngIf="error$ | async as error">
    <h3>{{error}}</h3>
</ng-container>
